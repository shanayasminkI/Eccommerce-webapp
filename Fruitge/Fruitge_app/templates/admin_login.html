<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Admin_login</title>
    {% load static %}
    <link rel="icon" href="{% static 'Logo/logo1.png' %}">
    <script>
        // Prevent back button by manipulating history
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, null, window.location.href);
        };
    </script>
</head>
<body>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form action="{% url 'admin_fun' %}" method="POST" autocomplete="off">
            <h3 class="text-center mt-3">Admin Login</h3>
            {% csrf_token %}
            <div class="mt-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
            </div>
            <div class="mt-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" autocomplete="new-password" required>
            </div>
        
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-dark mb-4">Sign in</button>
            </div>
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
        
    </div>
    <div class="col-sm-4"></div>
</div>
</body>
</html>
