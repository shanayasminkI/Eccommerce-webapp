<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'Logo/logo1.png' %}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    
</head>
<body>
    <header class=" text-white text-center py-5" style="background-color:  rgb(33, 182, 33);">
        
            <img src="{% static 'Logo/logo1.png' %}" alt="logo" class="rounded" style="height:5%; width:5%;">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Let us know how we can help.</p>
    </header>

    <div class="container my-5">
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">Get in Touch</h3>
                    <form method="POST" action="{% url 'contactUs_form' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="sel1" class="form-label">How can we help you?</label>
                          <select class="form-select" id="sel1" name="sel1" required>
                              <option value="" disabled selected>Select an option</option>
                              <option value="general_inquiry">General Inquiry</option>
                              <option value="technical_support">Technical Support</option>
                              <option value="billing">Billing and Payments</option>
                              <option value="feedback">Provide Feedback</option>
                              <option value="other">Other</option>
                          </select>
                      </div>
                      

                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="mob" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mob" name="mob" placeholder="Enter your mobile number" required>
                        </div>

                        <div class="mb-3">
                            <label for="text" class="form-label">Message</label>
                            <textarea class="form-control" id="text" name="text" rows="5" placeholder="Type your message here" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit Feedback</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Address Section -->
            <div class="col-md-6">
                <div class="card shadow p-4 text-center">
                    <h3 class="mb-4">Our Address</h3>
                    <p class="mb-2">
                        <strong>Location:</strong> 123 Main Street, VADAKKEKAD
                    </p>
                    <p class="mb-2">
                        <strong>District:</strong> Thrissur
                    </p>
                    <p class="mb-2">
                        <strong>PIN:</strong> 679562
                    </p>

                    <div class="mt-4">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3922.1234567890123!2d75.9876543210!3d10.876543210!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7b1234567890!2sVadakkekad%2C%20Kerala%2C%20India!5e0!3m2!1sen!2sin!4v1613981817903"
                            width="100%" 
                            height="200" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
